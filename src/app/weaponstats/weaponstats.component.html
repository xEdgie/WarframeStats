<script type="text/javascript" src="weaponstats.js"></script>

<mat-card class="card">
    <h2>Weapon Statistics (Beta)</h2>

    <div class="row">
        <div class="col-md-12">
            <mat-card id="statscard">
                <div>
                    <button mat-flat-button color="primary" onclick="getWeaponStats()">Get Weapon</button>
                    <mat-form-field color="primary" class="searchBar">
                        <input matInput placeholder="Weapon" id="searchWeapon"><br>
                    </mat-form-field>
                </div>

                <div>
                    <h2>Weapon Information : </h2>
                    <div class="row">
                        <div class="col-md-6">
                            <p id="weaponname">Name : N/A</p>
                            <p id="criticalchance">Critical Chance : 0</p>
                            <p id="critmultiplier">Critical Multiplier : 0</p>
                            <p id="statuschance">Status Chance : 0</p>
                            <p id="multishot">Multi-Shot : 0</p>
                        </div>
                        <div class="col-md-6">
                            <p id="mastery">Mastery Requirement : 0</p>
                            <p id="magsize">Magazine Size : 0</p>
                            <p id="reload">Reload Time : 0</p>
                            <p id="firemode">Firing Mode : N/A</p>
                            <p id="noiselevel">Noise Level : N/A</p>
                        </div>
                        <div class="col-md-5">
                            <p id='description'>Description : N/A</p>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</mat-card>
